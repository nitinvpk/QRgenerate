<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact QR Generator</title>

  <!-- QR Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 15px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Contact QR Generator</h2>

  <input type="text" id="name" placeholder="Enter Name">
  <input type="tel" id="phone1" placeholder="Enter Phone Number 1">
  <input type="tel" id="phone2" placeholder="Enter Phone Number 2">

  <button onclick="generateQR()">Generate QR Code</button>
  <button onclick="downloadQR()">Download as PNG</button>

  <div id="qrcode"></div>
</div>

<script>
function generateQR() {
  const name = document.getElementById("name").value.trim();
  const phone1 = document.getElementById("phone1").value.trim();
  const phone2 = document.getElementById("phone2").value.trim();
  const qrContainer = document.getElementById("qrcode");

  qrContainer.innerHTML = "";

  if (!name || !phone1) {
    alert("Please enter at least Name and Phone Number 1");
    return;
  }

  // vCard format
  const vCardData =
`BEGIN:VCARD
VERSION:3.0
FN:${name}
TEL;TYPE=CELL:${phone1}
TEL;TYPE=ALT:${phone2}
END:VCARD`;

  new QRCode(qrContainer, {
    text: vCardData,
    width: 200,
    height: 200
  });
}

// Download QR as PNG
function downloadQR() {
  const qrImg = document.querySelector("#qrcode img") ||
                document.querySelector("#qrcode canvas");

  if (!qrImg) {
    alert("Please generate a QR code first");
    return;
  }

  let url;

  // If canvas
  if (qrImg.tagName === "CANVAS") {
    url = qrImg.toDataURL("image/png");
  } else {
    // If image
    url = qrImg.src;
  }

  const link = document.createElement("a");
  link.href = url;
  link.download = "contact-qr.png";
  link.click();
}
</script>

</body>
</html>
